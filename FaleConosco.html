<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/Header.css"/>
    <link rel="stylesheet" href="public/css/Footer.css"/>
    <link rel="stylesheet" href="public/css/Devaria.css">

    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/fotos/logo-devaria.svg" alt="Logo Devaria"/>
        </a>
        
        <h1>Fale com a Devaria através dessa página</h1>
        <nav class="menu"> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Professores.html">Professores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
                <li><a href="Devstar.html">DevStar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Para mandar uma mensagem para a Devaria preencha abaixo e clique em enviar</h2>

        <section>
            <form action="index.html">
                <p>
                    <label>Nome:</label> <input type="text" name="Nome"/>
                </p>
                <p>
                    <label>E-mail</label> <input type="text" name="Email"/>
                </p>
                <p>
                    <label>Comentários</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="sexo"/> <label>Feminino</label>
                    <input type="radio" name="sexo"/> <label>Masculino</label>
                </p>
                <p>
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option >Google</option>
                        <option >Amigos</option>
                        <option >Outros</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="Novidades" value="Aceite" />
                    <label>Aceito Receber emails com as novidades</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar"/>
                    <input type="reset" name="Limpar" value="Limpar"/>
                </p>

            </form>
        </section>
    </main>
    <footer>
        <span>contato@devaria.com.br</span> <br/>
        <span>Conheça o nosso canal do Youtube!</span>
    </footer>

</body>
</html>
